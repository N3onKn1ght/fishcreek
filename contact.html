        <main>
            <h2>Contact Fish Creek</h2>
            <p>Fill out the form below to contact Fish Creek. All information is required.</p>

            <form method="post" action="https://webdevbasics.net/scripts/fishcreek.php">
                <label for="myName">Name:</label>
                <input type="text" id="myName" required>
                <label for="myEmail">E-mail:</label>
                <input placeholder="example@example.com" type=email" id="myEmail"
                    pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                    required>
                <label for="myReason">Reason for Contact:</label>
                <input type="text" list="myReason" name="myReason" required>
                <datalist id="myReason">
                    <option value="New Patient">
                    <option value="Appointment">
                    <option value="House Call">
                    <option value="Information">
                    <option value="Ask the Vet">
                </datalist>
                <label for="myComments">Comments:</label>
                <textarea rows="2" cols="20" id="myComments" placeholder="Put comments here..." required></textarea>
                <input type="submit" value="Send Now" id="mySubmit">
            </form>
        </main>
